<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body class="bg-zinc-700 h-screen w-screen text-2xl flex flex-col select-none">
  <input
    class="bg-transparent outline-none text-2xl p-6 text-center w-full text-zinc-300 active:bg-zinc-600 focus:bg-zinc-600 transition-all"
    type="text" id="search" placeholder="Press 'S' or '/' to search">

  <hr id="searchBorder" class="border-b-2 border-zinc-600 mx-10 transition-all mb-2">
  <div id="scrollableArea" class="flex-1 overflow-scroll"></div>

  <div class="flex">

    <div id="actionRow" class="border-t-2 border-zinc-600 flex flex-1">

      <div id="select" class="action">
        <svg class="fill-zinc-300 w-8 h-8">
          <path
            style="fill-opacity:1;fill-rule:nonzero;stroke:none;stroke-width:2;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;color-rendering:auto;image-rendering:auto;shape-rendering:auto;text-rendering:auto;enable-background:accumulate"
            d="M6 3C4.355 3 3 4.355 3 6v2h2V6c0-.571.429-1 1-1h2V3H6zm6 0v2h6V3h-6zm10 0v2h2c.571 0 1 .429 1 1v2h2V6c0-1.645-1.355-3-3-3h-2zM3 12v6h2v-6H3zm22 0v6h2v-6h-2zM3 22v2c0 1.645 1.355 3 3 3h2v-2H6c-.571 0-1-.429-1-1v-2H3zm22 0v2c0 .571-.429 1-1 1h-2v2h2c1.645 0 3-1.355 3-3v-2h-2zm-13 3v2h6v-2h-6z" />
        </svg>
      </div>

      <div class="action">
        <svg class="w-8 h-8 stroke-zinc-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m18 6-.8 12.013c-.071 1.052-.106 1.578-.333 1.977a2 2 0 0 1-.866.81c-.413.2-.94.2-1.995.2H9.994c-1.055 0-1.582 0-1.995-.2a2 2 0 0 1-.866-.81c-.227-.399-.262-.925-.332-1.977L6 6M4 6h16m-4 0-.27-.812c-.263-.787-.394-1.18-.637-1.471a2 2 0 0 0-.803-.578C13.938 3 13.524 3 12.694 3h-1.388c-.829 0-1.244 0-1.596.139a2 2 0 0 0-.803.578c-.243.29-.374.684-.636 1.471L8 6"
            stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>


      <div class="action">
        <svg class="w-8 h-8 fill-none" viewBox="-2 -2 36 36">
          <path d="M0 0h32v32H0z" />
          <path class="fill-zinc-300"
            d="M16 0c8.837 0 16 7.163 16 16s-7.163 16-16 16S0 24.837 0 16 7.163 0 16 0zm0 2C8.268 2 2 8.268 2 16s6.268 14 14 14 14-6.268 14-14S23.732 2 16 2zm2.828 9.757a1 1 0 0 1 1.415 1.415l-7.071 7.07a1 1 0 0 1-1.415-1.414z"
            fill-rule="nonzero" />
        </svg>
      </div>

      <div class="action">
        <svg class="w-8 h-8 stroke-zinc-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 10h13a4 4 0 0 1 4 4v0a4 4 0 0 1-4 4h-5" stroke-width="1.3" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="m7 6-4 4 4 4" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>

    </div>
    <div id="status" class="p-6 text-zinc-300 border-t-2 status-normal transition-all">Normal Mode</div>
  </div>
</body>

</html>
